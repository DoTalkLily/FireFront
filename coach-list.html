<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>燃点</title>
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/coach.css">
</head>
<div>
      <div data-role="page">
          <ul id="coach-list">
          </ul>
          <div id="loading">加载中……</div>
      </div>
      <div>
           <div>
              <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="coach-list.html">教练</a></li>
                <li><a href="#">订单</a></li>
                <li><a href="#">我的</a></li>
              </ul>
          </div>
      </div>
  </div>
<script id="template" type="x-tmpl-mustache">
    <li>
        <a href="coach-detail.html?id={{id}}">
            <img src="{{profile_image_url}}"/>
            <span>{{name}}</span>
            <span class="gender">{{sex}}</span>
            <span class="position">{{distance}}公里</span><br/>
            <span>{{order_num}}单</span>
            <span class="position">位置：<span>{{available_areas}}</span></span><br/>
            <span>{{#categories}}{{name}} {{/categories}}</span>
            <span class="description">{{description}}</span>
        </a>
    </li>
</script>
<script src="js/common/jquery-2.1.3.min.js"></script>
<script src="js/common/mustache.min.js"></script>
<script src="js/common/utils.js"></script>
<script src="js/coach.js"></script>
</body>
</html>
