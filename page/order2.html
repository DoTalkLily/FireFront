<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="X-UA-Compatible" content="edge" />
  <title>燃点</title>
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/font.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/page/order2.css">
</head>
<body>
<ul class="step-bar">
  <li class="step-item"><div class="step step-light"><div class="step-num">1</div><div class="step-word">场地</div></div></li>
  <li class="step-item step-line step-light"></li>
  <li class="step-item step-light"><div class="step"><div class="step-num">2</div><div class="step-word">时间</div></div></li>
  <li class="step-item step-line"></li>
  <li class="step-item"><div class="step"><div class="step-num">3</div><div class="step-word">确认</div></div></li>
</ul>

<section id="time-choose-section" class="time-choose-section">
  <div class="top-tip"><i></i>请选择开始时间，灰色表示已被预约</div>

  <ul id="date-bar" class="date-bar">

  </ul>

  <ul id="time-list" class="time-list">

  </ul>
</section>

<section id="time-confirm-section" class="time-confirm-section" style="display: none">
  <div id="time-show" class="time-show">
  </div>

  <ul id="coach-list" class="coach-list">

  </ul>
</section>

<div class="form-bottom-placeholder"></div>
<div class="form-bottom">
  <a id="next-btn" class="form-bottom-btn" href="#" onclick="return false;"><i>+</i>下一步</a>
  <div class="form-bottom-info">已选择教练！</div>
</div>

<script id="date-item-template" type="x-tmpl-mustache">
  {{#dates}}
    {{#showSep}}
      <li class="date-separate"></li>
    {{/showSep}}
    <li class="j-date-item date-item {{#currDate}}date-item-light{{/currDate}}" data-value="{{value}}">{{name}}</li>
  {{/dates}}
</script>

<script id="time-item-template" type="x-tmpl-mustache">
  {{#timeList}}
    <li><a class="j-time time-item {{#available}}time-item-light{{/available}}" data-time="{{time}}">{{time}}</a></li>
  {{/timeList}}
</script>

<script id="coach-item-template" type="x-tmpl-mustache">
  {{#coachList}}
    <li class="coach-item">
      <div class="coach-check">
        <i class="i-check"></i>
      </div>
      <div class="coach-info">
        <div class="coach-avatar">
          <img src="{{profile_image_url}}" class="coach-pic">
          <img src="../image/bubble.png" class="coach-frame">
        </div>
        <div class="coach-main">
          <p class="coach-title"><span>{{name}}</span><span class="coach-sex">{{sex}}</span></p>
          <p class="coach-desc">{{verified}}</p>
          <p class="coach-tags">{{#categories}}{{^isFirst}}&nbsp;{{/isFirst}}{{name}}{{/categories}}</p>
        </div>
      </div>
    </li>
  {{/coachList}}
</script>

<script src="../js/common/zepto.js"></script>
<script src="../js/common/Class.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/common/utils.js"></script>
<script src="../js/common/store.js"></script>
<script src="../js/page/order2.js"></script>
</body>
</html>
