<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="X-UA-Compatible" content="edge" />
  <title>燃点</title>
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/font.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/page/order3.css">
</head>
<body>
<ul class="step-bar">
  <li class="step-item"><div class="step step-light"><div class="step-num">1</div><div class="step-word">场地</div></div></li>
  <li class="step-item step-line step-light"></li>
  <li class="step-item step-light"><div class="step"><div class="step-num">2</div><div class="step-word">时间</div></div></li>
  <li class="step-item step-line step-light"></li>
  <li class="step-item step-light"><div class="step"><div class="step-num">3</div><div class="step-word">确认</div></div></li>
</ul>

<div class="form">
  <div class="form-h1">订单内容</div>

  <div class="project-item">
    <div class="project-avatar">
      <img src="http://7xj017.com1.z0.glb.clouddn.com/instrument_head.jpg?imageView2/1/w/140/h/140" class="project-pic">
      <img src="../image/bubble.png" class="project-frame">
    </div>
    <div class="project-main">
      <div class="project-main-top">
        <div class="project-main-right">
          <p class="project-price">￥98元</p>
          <p class="project-originprice">原价：<del>3388元</del></p>
        </div>
        <div class="project-main-left">
          <p class="project-title">办公室健身（团体）</p>
          <p class="project-sub">建议人数：小于12人</p>
        </div>
      </div>
      <div class="project-main-bottom">
        <div class="project-main-right">支持改约</div>
        <div class="project-main-left">时间：30分钟</div>
      </div>
    </div>
  </div>

  <div class="form-block">
    <div class="form-block-field form-block-field-first">
      <label class="form-block-label">联&nbsp;系&nbsp;人：</label>
      <div class="form-block-content">刘厂</div>
    </div>
    <div class="form-block-field">
      <label class="form-block-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
      <div class="form-block-content">男</div>
    </div>
    <div class="form-block-field">
      <label class="form-block-label">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：</label>
      <div class="form-block-content">18810462990</div>
    </div>
    <div class="form-block-field">
      <label class="form-block-label">详细地址：</label>
      <div class="form-block-content">清华大学西操</div>
    </div>
    <div class="form-block-field">
      <label class="form-block-label">备注信息：</label>
      <div class="form-block-content form-content-tip">（选填）</div>
      <div class="form-block-content-area">需要瑜伽垫子能否带一套？</div>
    </div>
  </div>
</div>
<div class="form-bottom-placehoder"></div>
<div class="form-bottom">
  <a class="form-bottom-btn" href="order-pay.html"><i>+</i>提交订单</a>
  <div class="form-bottom-info">确认信息！</div>
</div>

<script src="../js/common/zepto.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/common/utils.js"></script>
</body>
</html>
