<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>教练</title>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/font.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/page/coach.css">
</head>
<body>
    <div class="header tl">
        <img src="../image/coach-list-header.jpg">
    </div>
    <div class="content">
        <ul id="coach-list" class="coach-list"></ul>
        <div id="loading">加载中……</div>
    </div>
    <div class="footer">
        <ul class="clearfix">
            <li><a href="sport_list" class="index-tab"><p class="icon--01"></p>首页</a></li>
            <li><a href="coach_list" class="coach-tab active"><p class="icon--02"></p>教练</a></li>
            <li><a href="order_list" class="order-tab"><p class="icon--03"></p>订单</a></li>
            <li><a href="personal" class="my-tab"><p class="icon--04"></p>我的</a></li>
        </ul>
    </div>
</body>
<script id="template" type="x-tmpl-mustache">
    <li>
        <a href="coach_detail?id={{id}}">
           <div class="photo fl">
                  <img src="{{profile_image_url}}" class="pic"/>
                  <img src="../image/bubble.png" class="bubble"/>
           </div>
            <div class="right fr">
                  <p class="order-count"><span class="icon-svgicon-16"></span>{{order_num}}单</p>
                  <p class="position"><span class="icon-svgicon-18"></span>{{available_areas}}</p>
                  <p class="distance"><span class="icon-svgicon-14"></span>{{distance}}公里</p>
           </div>
           <div class="middle">
                  <p class="title">{{name}}<span class="gender">{{sex}}</span></p>
                  <p class="desc">{{description}}</p>
                  <p class="categories">{{#categories}}{{name}} {{/categories}}</p>
           </div>
        </a>
    </li>
</script>
<script src="../js/common/jquery-2.1.3.min.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/common/utils.js"></script>
<script src="../js/page/coach.js"></script>
</body>
</html>
