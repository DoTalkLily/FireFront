<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>教练详情</title>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/font.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/page/coach.css">
</head>
<body>
<div class="content">
    <div id="coach-detail"></div>
    <div class="order-area">
        <span class="order-tip">请选择课程</span><a href="order1" id="order-btn" class="order-inactive"><b>+</b>预约下单</a>
    </div>
</div>
<script id="template" type="x-tmpl-mustache">
    <div class="info-panel panel">
        <div class="photo fl">
              <img src="{{profile_image_url}}" class="pic"/>
              <img src="../image/bubble.png" class="bubble"/>
        </div>
        <div class="right fr">
              <p class="order-count"><span class="icon-svgicon-16"></span>{{order_num}}单</p>
              <p class="position"><span class="icon-svgicon-18"></span>{{available_areas}}</p>
        </div>
        <div class="middle">
              <p class="title">{{name}}<span class="gender">{{sex}}</span></p>

              <p class="categories">{{#categories}}{{name}} {{/categories}}</p>
        </div>
    </div>
    <!--<div class="comment panel">-->
        <!--全部评价：{{reputation_num}}条<span class="comment-rate">{{positive_reputation}} 好评</span>-->
    <!--</div>-->
    <div class="description panel">
       <span class="icon-svgicon-08"></span>教练简介<span class="slide-up-down extend">收起</span>
    </div>
    <div class="description-content">
        {{description}}
    </div>
    <div class="sport-label panel">
        <span class="icon-svgicon-13"></span>所教课程
    </div>
    <ul id="sports-list" class="coach-list sport-list"></ul>
</script>
<script id="sport-template" type="x-tmpl-mustache">
  <li class="j-sport" data-id="{{id}}" data-name="{{name}}" data-duration="{{duration}}" data-max_user_num="{{max_user_num}}" data-min_user_num="{{min_user_num}}">
      <div class="photo fl">
          <img src="{{head_image_url}}" class="j-pic pic"/>
          <img src="../image/bubble.png" class="bubble"/>
      </div>
      <div class="right fr">
          <p class="order-count">￥{{coach_price}}元</p>
          <div><span class="icon--23 icon-chose"></span></div>
      </div>
      <div class="middle">
          <p class="title">{{name}}</p>
          <p class="time"><span class="icon-svgicon-10"></span>{{duration}}分钟</p>
      </div>
  </li>
</script>
<script src="../js/common/jquery-2.1.3.min.js"></script>
<script src="../js/common/Class.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/common/utils.js"></script>
<script src="../js/common/store.js"></script>
<script src="../js/page/coach-detail.js"></script>
</body>
</html>
