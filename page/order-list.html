<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="edge">
  <title>订单列表</title>
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/font.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/page/order-list.css">
</head>
<body>
<div class="header">
  <img src="../image/sport-list-header.jpg">
</div>
<div class="content">
  <ul id="order-list" class="order-list">
  </ul>
</div>
<div class="footer">
  <ul class="clearfix">
    <li><a href="sport-list.html" class="index-tab active"><p class="icon--01"></p>首页</a></li>
    <li><a href="coach-list.html" class="coach-tab"><p class="icon--02"></p>教练</a></li>
    <li><a href="order-list.html" class="order-tab"><p class="icon--03"></p>订单</a></li>
    <li><a href="personal.html" class="my-tab"><p class="icon--04"></p>我的</a></li>
  </ul>
</div>
<script id="template" type="x-tmpl-mustache">
      <li>
          <div class="photo fl">
            <img src="{{coach_img_url}}" class="pic">
            <img src="../image/bubble.png" class="bubble">
          </div>
          <div class="middle fl">
            <p class="title"><strong>{{coach_name}}</strong>｜{{category_name}}</p>
            <p class="subtitle">{{sport_name}}*{{sport_order_num}}节</p>
            <p class="time"><span class="icon-svgicon-10"></span>{{sport_start_time}}</p>
          </div>
          <div class="right fr">
            <p class="status-pay">{{status}}</p>
            <p class="price">课时费：{{order_pay_value}}元</p>
            <a class="order" href="#{{id}}"><span class="icon-svgicon-07"></span>再次预约</a>
          </div>
    </li>
</script>
<script src="../js/common/zepto.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/common/utils.js"></script>
<script src="../js/page/order.js"></script>

</body></html>
