<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>燃点</title>
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/coach.css">
</head>
<body>
    <div data-role="header">
        <a href="coach-list.html">返回</a>
        <h1>教练详情</h1>
    </div>
    <div id="coach-detail">
    </div>
    <div>
        <div>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="coach-list.html">教练</a></li>
                <li><a href="#">订单</a></li>
                <li><a href="#">我的</a></li>
            </ul>
        </div>
    </div>
<script id="template" type="x-tmpl-mustache">
    <div id="info-panel">
        <img src="{{profile_image_url}}"/>
        <div class="info-detail">
            <p>{{name}} <span class="gender">{{sex}}</span></p>
            <p>{{order_num}}单</p>
            <p class="position">授课区域：{{available_areas}}</p>
        </div>
        <div>{{#categories}}{{name}} {{/categories}}</div>
    </div>
    <div id="comment">
        <span>全部评价{{reputation_num}}条</span><span>{{positive_reputation}}好评</span>
    </div>
    <div id="description">
        <span>个人简介</span>
        <p>{{description}}</p>
    </div>
    <ul id="sports"></ul>
    <a href="#" id="order-btn">预约下单</a>
</script>
<script id="sport-template" type="x-tmpl-mustache">
  <li>
      <img src="{{head_image_url}}"/>
      <span>{{name}}</span>
      <span>{{coach_price}}元</span><br/>
      <span>{{duration}}分钟</span>
      <input type="checkbox" name="sport" value="{{id}}">
 </li>
</script>
<script src="js/common/jquery-2.1.3.min.js"></script>
<script src="js/common/mustache.min.js"></script>
<script src="js/common/utils.js"></script>
<script src="js/coach.js"></script>
</body>
</html>
