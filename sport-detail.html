<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>燃点</title>
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/sport.css">
</head>
<body>
    <div>
        <a href="sport-list.html">返回</a>
        <h1>项目详情</h1>
    </div>
    <div id="sport-detail"></div>
    总时长：<span id="totalTime">0</span>共计：<span id="totalExpense">0</span><a href="#" id="order-btn">预约下单</a>
<script id="template" type="x-tmpl-mustache">
    <div id="info-panel">
        <img src="{{head_image_url}}"/>
        <div class="info-detail">
            <p>{{name}} ￥<span id="expense">{{price}}</span>元</p>
            <p id="time">{{duration}}<span>分钟  建议人数：{{countLimit}}</span></p>
        </div>
        <div class="category" ng-repeat="category in coach.categories">{{category.name}}</div>
    </div>
    <div id="purchase-num">
        <span>购买数量</span><span id="delete">-</span><span id="count">0</span><span id="add">+</span>
    </div>
    <div id="description">
        <span>简介</span>
        <p>{{description}}</p>
    </div>
    <div>
       {{#detail_image_urls}}
       <img src="{{.}}"/>
       {{/detail_image_urls}}
    </div>
</script>
<script src="js/common/jquery-2.1.3.min.js"></script>
<script src="js/common/mustache.min.js"></script>
<script src="js/common/utils.js"></script>
<script src="js/sport.js"></script>
</body>
</html>
