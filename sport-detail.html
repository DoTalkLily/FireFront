<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>燃点</title>
	<link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/coach.css">
</head>
<body>
    <div data-role="header">
        <a href="sport-list.html" data-icon="arrow-l" data-ajax="false" data-transition="slide" data-direction="reverse">返回</a>
        <h1>项目详情</h1>
    </div>
    <div data-role="content" ng-app="sport" ng-controller="getSportDetail" id="sport-detail">
        <div id="info-panel">
            <img ng-src="{{sport.head_image_url}}"/>
            <div class="info-detail">
                <p>{{sport.name}} <span class="price">￥{{sport.price}}元</span></p>
                <p>{{sport.duration}}分钟<span>建议人数：{{getNumLimit(sport.max_user_num,sport.min_user_num)}}</span></p>
            </div>
            <div class="category" ng-repeat="category in coach.categories">{{category.name}}</div>
        </div>
        <div id="purchase-num">
            <span>购买数量</span><span class="reputation"></span>
        </div>
        <div id="description">
            <span>个人简介</span>
            <p>{{coach.description}}</p>
        </div>
        <ul data-role="listview" data-inset="true" class="sports" id="sports">
      <li  ng-repeat="sport in coach.sports" data-icon="false" data-iconpos="right">
              <img ng-src="{{sport.head_image_url}}"/>
              <span>{{sport.name}}</span>
              <span>{{sport.coach_price}}元</span><br/>
              <span>{{sport.duration}}分钟</span>
              <input type="checkbox" name="sport" value="{{sport.id}}">
      </li>
       </ul>
       <a href="#" class="ui-btn ui-btn-b" id="order-btn">预约下单</a>
  </div>
  <div data-role="footer" data-position="fixed">
       <div data-role="navbar">
          <ul>
            <li><a href="index.html" data-icon="home"  class="ui-btn-active">首页</a></li>
            <li><a href="coach-list.html" data-icon="eye">教练</a></li>
            <li><a href="#" data-icon="bullets">订单</a></li>
            <li><a href="#" data-icon="user">我的</a></li>
          </ul>
      </div>
  </div>
<script src="js/common/jquery-2.1.3.min.js"></script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/common/angular.min.js"></script>
<script src="js/common/angular-route.min.js"></script>
<script src="js/common/utils.js"></script>
<script src="js/sport.js"></script>
</body>
</html>
