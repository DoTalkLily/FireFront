<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>燃点</title>
	<link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div data-role="page" id="main">
    <div data-role="content" ng-app="coach">
    <label for="telephone">手机号:</label><input type="text" name="telephone" id="telephone"  autocomplete="off" value="">
        <label for="verify-code">验证码：</label><input type="text" name="verifyCode" id="verify-code" autocomplete="off"  value="">
        <button id="verifycode-btn" data-inline="true" data-theme="b">获取验证码</button>
    <label for="name" id="name-label">联系人：</label><input type="text" name="name" id="name" value="">
     <fieldset data-role="controlgroup" data-type="horizontal" id="gender">
            <legend>性别：</legend>
            <label for="male">男性</label>
            <input type="radio" name="gender" id="male" value="male" checked="checked">
            <label for="female">女性</label>
            <input type="radio" name="gender" id="female" value="female">
        </fieldset>
    <label for="area">区域：</label><input type="text" name="area" id="area" value="">
    <label for="address">详细地址：</label><input type="text" name="address" id="address" value="">
        <button id="register-btn" data-theme="b">开始使用</button>
    </div>
</div>
<script src="js/common/jquery-2.1.3.min.js"></script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/common/md5.min.js"></script>
<script src="js/common/utils.js"></script>
<script src="js/register.js"></script>
</body>
</html>
